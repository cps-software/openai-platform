<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Bot</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns box">
        <div class="column">
          <div class="columns">
            <div class="column has-text-centered">
              <h1 class="title">Computer Electronics Chatbot</h1>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="card-content" style="height:550px;overflow:auto;flex-grow: 1;flex-shrink: 1;">
                <div class="content messageHistory">
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <input class="input message" type="text" placeholder="Type your message">
            </div>
            <div class="column is-narrow">
              <button class="button is-info sendMessage">Send</button>
            </div>
          </div>

        </div>
      </div>
      <div class="columns box is-hidden">
        <div class="column result"></div>
      </div>
      <div class="columns box is-hidden">
        <div class="column notification is-danger error has-text-centered">
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
